<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <link rel="stylesheet" href="/my-website-project/frontend/static/css/style.css">
    <script src="/my-website-project/frontend/static/js/script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Submit Your Details</h1>
        <form id="dataForm" action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="^0[0-9]{10}$" title="Enter a valid phone number (e.g., 08012345678)" placeholder="e.g. 08012345678" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="agree">I agree to the terms and conditions</label>
                <input type="checkbox" id="agree" name="agree" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Custom alert modal -->
    <div id="customAlert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000;">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

</body>
</html>
